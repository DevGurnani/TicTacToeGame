<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="headin">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="hidden hide">
            <div class="msg-container">
                <p id="msg">Winner</p>
            </div>
            <div class="newGame">
                <button class="new buttons">
                    New Game
                </button>
            </div>
        </div>
        <div class="game">
            <div class="container">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
            </div>
        </div>
        <div class="reset-game ">
            <button class="reset buttons">
                RESET
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
